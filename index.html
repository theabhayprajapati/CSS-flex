<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Only on Apple</title>
</head>

<body>
    <div class="container">
        <div class="heading">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        <div class="cardgroup">
            <div class="card one">
                <div class="cardupper ">
                    <div class="cardtitle">Apple Pay</div>
                    <div class="logo"><img
                            src="https://www.apple.com/v/services/a/images/services/overview/even-more/checkmark_icon__bbclbvegqrc2_large.png"
                            alt=""></div>
                </div>
                <div class="cardlower">
                    <div class="cardpara">
                        Today's
                        way to pay.
                        Learn more
                    </div>
                    <p><a class="learn" href="/">
                            Learn more
                        </a></p>
                </div>
            </div>
            <div class="card two">
                <div class="cardupper">
                    <div class="cardtitle">Wallet</div>
                    <div class="logo"><img
                            src="https://www.apple.com/v/services/a/images/services/overview/even-more/wallet_icon__c8p6x146h7u6_large.png"
                            alt=""></div>
                </div>
                <div class="cardlower">
                    <div class="cardpara">Credit cards, boarding passes, and more. All in one place.</div>
                    <p><a class="learn" href="/">
                            Learn more
                        </a></p>
                </div>
            </div>
            <div class="card three">
                <div class="cardupper">
                    <div class="cardtitle">Apple Cash</div>
                    <div class="logo"><img
                            src="https://www.apple.com/v/services/a/images/services/overview/even-more/apple_cash_icon__e1jltuiil9si_large.png"
                            alt=""></div>
                </div>
                <div class="cardlower">
                    <div class="cardpara">Spend it. Send it. Stash it.</div>
                    <p><a class="learn" href="/">
                            Learn more
                        </a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
